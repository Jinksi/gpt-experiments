
				
						<h1 id="doc-title" class="wccom-docs-title">Does WooCommerce Payments support Pre-Orders?</h1>
			<div class="entry">
				
<p>WooCommerce Payments may support <a href="https://woocommerce.com/products/woocommerce-pre-orders/">WooCommerce Pre-Orders</a> in a future version. If you would like to use WooCommerce Payments to sell pre-order products, please request or vote for it on the <a href="https://woocommerce.com/feature-requests/woocommerce-payments/">WooCommerce Payments feature requests page</a>.</p>
			</div>
