
				
						<h1 id="doc-title" class="wccom-docs-title">Do I need WooCommerce Payments for all other payment gateways?</h1>
			<div class="entry">
				
<p>No, WooCommerce Payments does not need to be installed or enabled for other payments gateways to function. However, you can use WooCommerce Payments <em>alongside</em> other payment gateways to help meet your business needs, if you so choose.</p>
			</div>
