
				
						<h1 id="doc-title" class="wccom-docs-title">How do I change my business type?</h1>
			<div class="entry">
				
<p>If you need to change the business type on your WooCommerce Payments account (e.g. from an individual to a company), you will need to <a href="https://href.li/?https://support.stripe.com/questions/contact-stripe-support" target="_blank" rel="noreferrer noopener">contact Stripe Support</a>. For compliance reasons, merchants are not able to change their business type independently.</p>
			</div>
